<div class="double-circle">
    <div class="outcircle-text">{{value | number:'2.1-1'}}%</div>
    <div class="innercircle-text">{{value2 | number:'2.1-1'}}%</div>
    <svg class="progress__svg" width="160" height="160" viewBox="0 -10 120 140">

        <circle class="progress__meter" cx="60" cy="60" [attr.r]="radius2" stroke-width="12"
            [style.strokeDasharray]="circumference2" />

        <circle class="progress__value2" [style.strokeDasharray]="circumference2" [style.strokeDashoffset]="dashoffset2"
            cx="60" cy="60" [attr.r]="radius2" stroke-width="12" />

        <circle class="progress__meter" cx="60" cy="60" [attr.r]="radius" stroke-width="12"
            [style.strokeDasharray]="circumference" />

        <circle class="progress__value" [style.strokeDasharray]="circumference" [style.strokeDashoffset]="dashoffset"
            cx="60" cy="60" [attr.r]="radius" stroke-width="12" />
    </svg>

</div>
